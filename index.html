<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Servicios</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<link rel="icon" href="icons/dog-192.png" sizes="192x192" type="image/png">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }

  .container {
    max-width: 1600px;
    margin: 0 auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  }

  h1 {
    margin: 0 0 30px 0;
    font-size: 32px;
    font-weight: 700;
    color: #1e293b;
    letter-spacing: -0.5px;
  }

  .date-controls {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
    flex-wrap: wrap;
    padding: 20px;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    border-radius: 12px;
  }

  .date-btn, .date-nav, #ratesBtn, #viewTableBtn {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .date-btn {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    color: white;
    min-width: 180px;
  }

  .date-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
  }

  .date-nav {
    background: white;
    color: #2563eb;
    border: 2px solid #2563eb;
    width: 45px;
    height: 45px;
    padding: 0;
    font-size: 20px;
    font-weight: bold;
  }

  .date-nav:hover {
    background: #2563eb;
    color: white;
    transform: scale(1.05);
  }

  #ratesBtn {
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    color: white;
    margin-left: auto;
  }

  #ratesBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
  }

  #viewTableBtn {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
    margin-bottom: 20px;
  }

  #viewTableBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
  }

  .totals {
    display: flex;
    gap: 20px;
    font-weight: 600;
    font-size: 15px;
  }

  .totals span {
    padding: 8px 16px;
    background: white;
    border-radius: 8px;
    color: #059669;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  .dropdowns {
    display: flex;
    gap: 25px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown button {
    width: 180px;
    text-align: left;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    background: white;
    padding: 14px 18px;
    font-weight: 600;
    color: #334155;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  }

  .dropdown button:hover {
    border-color: #2563eb;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    transform: translateY(-2px);
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 200px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    z-index: 5;
    border-radius: 12px;
    max-height: 350px;
    overflow-y: auto;
    margin-top: 8px;
    border: 1px solid #e2e8f0;
  }

  .dropdown-content::-webkit-scrollbar {
    width: 8px;
  }

  .dropdown-content::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 10px;
  }

  .dropdown-content::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 10px;
  }

  .dropdown-content::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }

  .dropdown-content button {
    display: block;
    width: 100%;
    border: none;
    background: none;
    padding: 12px 16px;
    text-align: left;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.2s ease;
    font-weight: 500;
    color: #475569;
  }

  .dropdown-content button:hover {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    color: white;
    transform: translateX(4px);
  }

  .dropdown-content button.selected {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    color: white;
    font-weight: 600;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .modal-content {
    background: white;
    padding: 30px;
    border-radius: 16px;
    max-width: 900px;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
  }

  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #1e293b;
    font-size: 24px;
    font-weight: 700;
  }

  .modal-content table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin-bottom: 20px;
  }

  .modal-content th {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    color: white;
    padding: 12px;
    text-align: center;
    font-weight: 600;
    border: none;
  }

  .modal-content th:first-child {
    border-top-left-radius: 10px;
  }

  .modal-content th:last-child {
    border-top-right-radius: 10px;
  }

  .modal-content td {
    border: 1px solid #e2e8f0;
    padding: 10px;
    text-align: center;
    background: white;
  }

  .modal-content tr:last-child td:first-child {
    border-bottom-left-radius: 10px;
  }

  .modal-content tr:last-child td:last-child {
    border-bottom-right-radius: 10px;
  }

  .modal-content input {
    width: 70px;
    padding: 6px 10px;
    border: 2px solid #e2e8f0;
    border-radius: 6px;
    text-align: center;
    font-size: 14px;
    transition: border-color 0.2s;
  }

  .modal-content input:focus {
    outline: none;
    border-color: #2563eb;
  }

  .modal-content button {
    margin-top: 10px;
    margin-right: 10px;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  #addDogRateBtn {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
  }

  #addDogRateBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
  }

  #saveRates {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    color: white;
  }

  #saveRates:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
  }

  #closeRates {
    background: #e2e8f0;
    color: #475569;
  }

  #closeRates:hover {
    background: #cbd5e1;
  }

  .deleteDogBtn {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: white;
    padding: 6px 12px !important;
    font-size: 13px;
    margin: 0 !important;
  }

  .deleteDogBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
  }

  @media (max-width: 768px) {
    .container {
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    .date-controls {
      padding: 15px;
    }

    .totals {
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .totals span {
      display: block;
      text-align: center;
    }

    .dropdowns {
      flex-direction: column;
    }

    .dropdown button {
      width: 100%;
    }
  }
</style>
</head>

<body>
<div class="container">
  <h1>üêï Dog Services ‚Äì Data Entry</h1>
  <button id="viewTableBtn">View Table</button>

  <div class="date-controls">
    <button id="prevDay" class="date-nav">&lt;</button>
    <button id="dateBtn" class="date-btn"></button>
    <button id="nextDay" class="date-nav">&gt;</button>

    <div class="totals">
      <span id="dailyTotal">Hoy: 0 ‚Ç¨</span>
      <span id="weeklyTotal">Este semana: 0 ‚Ç¨</span>
      <span id="monthlyTotal">Este mes: 0 ‚Ç¨</span>
    </div>

    <button id="ratesBtn">Tarifas</button>
  </div>

  <div class="dropdowns" id="serviceDropdowns"></div>
</div>

<!-- Rates Modal -->
<div id="ratesModal" class="modal">
  <div class="modal-content">
    <h2>üêæ Dog Rates (‚Ç¨)</h2>
    <table id="ratesTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Guarder√≠a</th>
          <th>Fin de semana</th>
          <th>Noche</th>
          <th>Paseo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="addDogRateBtn">+ Perro</button>
    <button id="saveRates">Guardar</button>
    <button id="closeRates">Cerrar</button>
  </div>
</div>

<script>
/* ---- DATA ENTRY LOGIC ---- */
const spanishDays = ['Dom.','Lun.','Mar.','Mi√©.','Jue.','Vie.','S√°b.'];
let defaultDogs = ["PABLO","LILI","JUGNIA","LEO","INDIA","KIMCHI","NINA","CARMELA","CUATRI","TB","NEO","BRISO","ZOZI","R&H"];
let allDogs = JSON.parse(localStorage.getItem('allDogs')) || defaultDogs;
let rows = JSON.parse(localStorage.getItem('rows')) || [];
let selections = JSON.parse(localStorage.getItem('selections')) || {};
let rates = JSON.parse(localStorage.getItem('rates')) || {};
if(Object.keys(rates).length===0) allDogs.forEach(d=>rates[d]={daycare:10,weekend:12,overnight:20,walk:5});

function saveData(){
  localStorage.setItem('rows',JSON.stringify(rows));
  localStorage.setItem('selections',JSON.stringify(selections));
  localStorage.setItem('rates',JSON.stringify(rates));
  localStorage.setItem('allDogs',JSON.stringify(allDogs));
}

function formatDate(d){return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;}
function getWeekday(d){return spanishDays[d.getDay()];}

let currentDate = new Date();
const dateBtn = document.getElementById("dateBtn");

function updateDateBtn(){dateBtn.textContent=formatDate(currentDate);updateTotals();restoreSelections();}

function updateTotals(){
  const now=new Date();
  const todayStr=formatDate(now);
  const dailySpan=document.getElementById("dailyTotal");
  const weeklySpan=document.getElementById("weeklyTotal");
  const monthlySpan=document.getElementById("monthlyTotal");
  const row=rows.find(r=>r.Fecha===todayStr);
  dailySpan.textContent="Daily: "+(row?row.Total.toFixed(2):"0")+" ‚Ç¨";

  const monday=new Date(now); const diff=(monday.getDay()+6)%7; monday.setDate(now.getDate()-diff);
  const sunday=new Date(monday); sunday.setDate(monday.getDate()+6);
  let weekSum=rows.filter(r=>{let [dd,mm,yy]=r.Fecha.split('/'); let d=new Date(yy,mm-1,dd); return d>=monday&&d<=sunday;}).reduce((a,b)=>a+b.Total,0);
  weeklySpan.textContent="Weekly: "+weekSum.toFixed(2)+" ‚Ç¨";

  const firstDay=new Date(now.getFullYear(),now.getMonth(),1); const lastDay=new Date(now.getFullYear(),now.getMonth()+1,0);
  let monthSum=rows.filter(r=>{let [dd,mm,yy]=r.Fecha.split('/'); let d=new Date(yy,mm-1,dd); return d>=firstDay&&d<=lastDay;}).reduce((a,b)=>a+b.Total,0);
  monthlySpan.textContent="Monthly: "+monthSum.toFixed(2)+" ‚Ç¨";
}

/* DROPDOWNS */
const serviceDropdowns=document.getElementById("serviceDropdowns");
function createServiceDropdowns(){
  serviceDropdowns.innerHTML='';
  ["Daycare","Walk","Overnight"].forEach(service=>{
    const div=document.createElement("div"); div.classList.add("dropdown");
    const btn=document.createElement("button"); btn.textContent=service; div.appendChild(btn);
    const content=document.createElement("div"); content.classList.add("dropdown-content");
    allDogs.forEach(dog=>{
      const dogBtn=document.createElement("button"); dogBtn.textContent=dog;
      dogBtn.onclick=e=>{e.stopPropagation();toggleDogSelection(dog,service,dogBtn);};
      content.appendChild(dogBtn);
    });
    div.appendChild(content); serviceDropdowns.appendChild(div);
    btn.onclick=e=>{e.stopPropagation();const open=content.style.display==="block";closeAllDropdowns();content.style.display=open?"none":"block";};
  });
}
function closeAllDropdowns(){document.querySelectorAll(".dropdown-content").forEach(d=>d.style.display="none");}
document.addEventListener("click",closeAllDropdowns);

function toggleDogSelection(dog,service,btn){
  const dateStr=formatDate(currentDate); if(!selections[dateStr]) selections[dateStr]={};
  const key=`${dog}_${service}`; const selected=!selections[dateStr][key]; selections[dateStr][key]=selected;
  btn.classList.toggle("selected",selected);
  updateDogPayment(dog,service,selected); saveData();
}

function updateDogPayment(dog,service,add=true){
  const dateStr=formatDate(currentDate);
  let row=rows.find(r=>r.Fecha===dateStr);
  if(!row){row={Fecha:dateStr,D√≠a:getWeekday(currentDate),Total:0,services:{}}; rows.push(row);}
  if(!row.services) row.services={}; if(!row.services[dog]) row.services[dog]=0;
  let rate=rates[dog][service.toLowerCase()]; if(service==="Daycare"&&(currentDate.getDay()===0||currentDate.getDay()===6)) rate=rates[dog].weekend;
  row.services[dog]=add?row.services[dog]+rate:Math.max(0,row.services[dog]-rate);
  row.Total=Object.values(row.services).reduce((a,b)=>a+b,0); saveData(); updateTotals();
}

function restoreSelections(){
  const dateStr=formatDate(currentDate);
  document.querySelectorAll(".dropdown-content").forEach(container=>{
    const service=container.previousElementSibling.textContent;
    container.querySelectorAll("button").forEach(btn=>{
      const dog=btn.textContent; const key=`${dog}_${service}`;
      btn.classList.toggle("selected",selections[dateStr]&&selections[dateStr][key]);
    });
  });
}

/* DATE NAVIGATION */
document.getElementById("prevDay").onclick=()=>{currentDate.setDate(currentDate.getDate()-1); updateDateBtn();};
document.getElementById("nextDay").onclick=()=>{currentDate.setDate(currentDate.getDate()+1); updateDateBtn();};
dateBtn.onclick=()=>{
  const input=document.createElement("input"); input.type="date"; input.style.display="none"; document.body.appendChild(input);
  input.valueAsDate=currentDate; input.click();
  input.onchange=()=>{currentDate=new Date(input.value); updateDateBtn(); input.remove();};
};

/* RATES MODAL */
const ratesBtn=document.getElementById("ratesBtn");
const ratesModal=document.getElementById("ratesModal");
const ratesTableBody=document.querySelector("#ratesTable tbody");

ratesBtn.onclick=()=>{buildRatesTable(); ratesModal.style.display="flex";};
document.getElementById("closeRates").onclick=()=>{ratesModal.style.display="none";};

function buildRatesTable(){
  ratesTableBody.innerHTML='';
  allDogs.forEach(dog=>{
    const r=rates[dog];
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${dog}</td>
      <td><input type="number" value="${r.daycare}"></td>
      <td><input type="number" value="${r.weekend}"></td>
      <td><input type="number" value="${r.overnight}"></td>
      <td><input type="number" value="${r.walk}"></td>
      <td><button class="deleteDogBtn">Delete</button></td>
    `;
    ratesTableBody.appendChild(tr);
    tr.querySelector(".deleteDogBtn").onclick=()=>{
      delete rates[dog]; allDogs=allDogs.filter(d=>d!==dog); buildRatesTable(); createServiceDropdowns(); saveData();
    };
  });
}

document.getElementById("saveRates").onclick=()=>{
  [...ratesTableBody.querySelectorAll("tr")].forEach(tr=>{
    const dog=tr.children[0].textContent; const inputs=tr.querySelectorAll("input");
    rates[dog]={daycare:parseFloat(inputs[0].value)||0, weekend:parseFloat(inputs[1].value)||0, overnight:parseFloat(inputs[2].value)||0, walk:parseFloat(inputs[3].value)||0};
  });
  saveData(); ratesModal.style.display="none";
};

document.getElementById("addDogRateBtn").onclick=()=>{
  const newDog=prompt("Enter dog name:"); if(!newDog) return; if(rates[newDog]) return alert("Dog exists!");
  rates[newDog]={daycare:10, weekend:12, overnight:20, walk:5}; allDogs.push(newDog);
  buildRatesTable(); createServiceDropdowns(); saveData();
};

/* VIEW TABLE BUTTON */
document.getElementById("viewTableBtn").onclick=()=>{window.location.href="table.html";};

/* INITIALIZE */
updateDateBtn(); createServiceDropdowns();

/* PWA SERVICE WORKER */
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>{navigator.serviceWorker.register('service-worker.js').then(reg=>console.log("SW registered",reg)).catch(err=>console.log("SW failed",err));});
}
</script>
</body>
</html>
