<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Servicios</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<link rel="icon" href="icons/dog-192.png" sizes="192x192" type="image/png">

<style>
* { box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  margin: 0; padding: 0;
}

.sticky-save {
  position: sticky;
  top: 0;
  z-index: 20;
  background: #2563eb;
  color: white;
  padding: 15px 30px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  width: 100%;
  cursor: pointer;
}

.container {
  max-width: 1200px;
  margin: 20px auto;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

h1 { font-size: 32px; margin-bottom: 20px; text-align:center; }

.date-controls {
  display:flex;
  justify-content:center;
  gap:15px;
  align-items:center;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.date-btn, .date-nav {
  padding: 10px 20px;
  cursor:pointer;
  border-radius:10px;
  border:none;
}

.totals { 
  display:flex; 
  justify-content:center;
  gap:15px; 
  font-weight:600; 
  margin-bottom:20px;
}

.totals span { 
  padding:5px 10px; 
  background:#e2e8f0; 
  border-radius:8px; 
  color:green; 
}

.buttons-center {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

.services {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
  flex-wrap:wrap;
}

.service-btn {
  flex:1;
  max-width:180px;
  padding:20px;
  background:#f1f5f9;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  text-align:center;
  transition:0.2s;
}

.service-btn:hover { background:#e2e8f0; transform:scale(1.02); }

.modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:50;
}

.modal-content {
  background:white;
  max-width:400px;
  width:90%;
  max-height:80%;
  overflow-y:auto;
  border-radius:16px;
  padding:20px;
  display:flex;
  flex-direction:column;
}

.modal-content h2 { margin-top:0; margin-bottom:10px; text-align:center; }

.dog-list {
  display:flex;
  flex-direction:column;
  max-height:300px;
  overflow-y:auto;
  margin-bottom:10px;
}

.dog-list button {
  padding:10px;
  margin:2px 0;
  border:none;
  border-radius:8px;
  cursor:pointer;
  text-align:left;
  transition:0.2s;
  background:#f1f5f9;
}

.dog-list button.selected { 
  border:2px solid #10b981; 
  font-weight:600; 
  background:#d1fae5;
}

.modal-top-save {
  padding:10px;
  background:#10b981;
  color:white;
  font-weight:600;
  border:none;
  border-radius:8px;
  margin-bottom:10px;
  cursor:pointer;
}

.close-modal { 
  padding:10px 20px; 
  background:#e2e8f0; 
  border:none; 
  border-radius:8px; 
  cursor:pointer; 
  display:block; 
  margin-left:auto; 
  margin-right:auto; 
}
</style>
</head>

<body>

<div class="container">
  <h1>üêï Dog Services ‚Äì Data Entry</h1>

  <!-- Date Navigation -->
  <div class="date-controls">
    <button id="prevDay" class="date-nav">&lt;</button>
    <button id="dateBtn" class="date-btn"></button>
    <button id="nextDay" class="date-nav">&gt;</button>
  </div>

  <!-- Services Buttons -->
  <div class="services">
    <div class="service-btn" data-service="Daycare">Daycare</div>
    <div class="service-btn" data-service="Walk">Walk</div>
    <div class="service-btn" data-service="Overnight">Overnight</div>
    <div class="service-btn" data-service="Extra">Extra</div>
  </div>

  <!-- Tarifas & Table Buttons -->
  <div class="buttons-center">
    <button id="ratesBtn">Tarifas</button>
    <button id="viewTableBtn">Ver Tabla</button>
  </div>

  <!-- Totals -->
  <div class="totals">
    <span id="dailyTotal">Hoy: 0 ‚Ç¨</span>
    <span id="weeklyTotal">Semana: 0 ‚Ç¨</span>
    <span id="monthlyTotal">Mes: 0 ‚Ç¨</span>
  </div>
</div>

<!-- Dog Modal -->
<div id="dogModal" class="modal">
  <div class="modal-content">
    <button class="modal-top-save" id="saveDogService">üíæ Guardar Servicio</button>
    <h2 id="serviceTitle">Select Dogs</h2>
    <div class="dog-list" id="dogList"></div>
    <button class="close-modal" id="closeDogModal">Close</button>
  </div>
</div>

<script>
const defaultDogs = ["PABLO","LILI","JUGNIA","LEO","INDIA","KIMCHI","NINA","CARMELA","CUATRI","TB","NEO","BRISO","ZOZI","R&H"];
let allDogs = JSON.parse(localStorage.getItem('allDogs')) || defaultDogs;
let selections = JSON.parse(localStorage.getItem('selections')) || {};
let rows = JSON.parse(localStorage.getItem('rows')) || {};
let rates = JSON.parse(localStorage.getItem('rates')) || {};
if(!Object.keys(rates).length) allDogs.forEach(d=>rates[d]={daycare:10,weekend:12,overnight:20,walk:5,extra:5});

let currentDate = new Date();
function formatDate(d){return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;}
function updateDateBtn(){document.getElementById("dateBtn").textContent=formatDate(currentDate);}
updateDateBtn();

/* Service Modals */
const dogModal = document.getElementById('dogModal');
const dogList = document.getElementById('dogList');
let currentService = '';

document.querySelectorAll('.service-btn').forEach(btn=>{
  btn.onclick=()=>{
    currentService=btn.dataset.service;
    document.getElementById('serviceTitle').textContent=currentService;
    dogList.innerHTML='';
    const dateKey=formatDate(currentDate);
    allDogs.forEach(dog=>{
      const b=document.createElement('button'); b.textContent=dog;
      const key=`${dog}_${currentService}`;
      if(selections[dateKey]?.[key]) b.classList.add('selected');
      b.onclick=()=>{ 
        b.classList.toggle('selected'); 
        if(!selections[dateKey]) selections[dateKey]={}; 
        selections[dateKey][key]=b.classList.contains('selected');
      };
      dogList.appendChild(b);
    });
    dogModal.style.display='flex';
  }
});

document.getElementById('closeDogModal').onclick=()=>{dogModal.style.display='none';};

/* Save for current service modal */
document.getElementById('saveDogService').onclick=()=>{
  const dateKey=formatDate(currentDate);
  if(!rows[dateKey]) rows[dateKey]={Total:0,services:{}};
  rows[dateKey].services = {};
  Object.keys(selections[dateKey]||{}).forEach(k=>{
    if(selections[dateKey][k]){
      const dog = k.split('_')[0]; const service = k.split('_')[1];
      let rate = rates[dog][service.toLowerCase()];
      if(service==='Daycare' && (currentDate.getDay()===0||currentDate.getDay()===6)) rate=rates[dog].weekend;
      rows[dateKey].services[dog]=(rows[dateKey].services[dog]||0)+rate;
    }
  });
  rows[dateKey].Total=Object.values(rows[dateKey].services).reduce((a,b)=>a+b,0);
  localStorage.setItem('rows',JSON.stringify(rows));
  localStorage.setItem('selections',JSON.stringify(selections));
  dogModal.style.display='none';
  alert(`Saved selections for ${currentService}`);
};

/* Tarifas & Table */
document.getElementById('viewTableBtn').onclick=()=>{window.location.href='table.html';};
document.getElementById('ratesBtn').onclick=()=>{alert("Tarifas button clicked! Implement rates modal here.");};

/* Date Nav */
document.getElementById('prevDay').onclick=()=>{currentDate.setDate(currentDate.getDate()-1); updateDateBtn();}
document.getElementById('nextDay').onclick=()=>{currentDate.setDate(currentDate.getDate()+1); updateDateBtn();}
document.getElementById('dateBtn').onclick=()=>{
  const input=document.createElement('input'); input.type='date'; input.style.display='none';
  document.body.appendChild(input); input.valueAsDate=currentDate; input.click();
  input.onchange=()=>{currentDate=new Date(input.value); updateDateBtn(); input.remove();};
};

/* PWA SW */
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>{navigator.serviceWorker.register('service-worker.js');});
}
</script>
</body>
</html>
