 <!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Servicios</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<link rel="icon" href="icons/dog-192.png" sizes="192x192" type="image/png">

<style>
  * { box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0; padding: 0;
  }
  .sticky-save {
    position: sticky;
    top: 0;
    z-index: 20;
    background: #2563eb;
    color: white;
    padding: 15px 30px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    width: 100%;
    cursor: pointer;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  }
  h1 { font-size: 32px; margin-bottom: 20px; text-align:center; }
  .date-controls { display:flex; gap:15px; align-items:center; justify-content:center; flex-wrap:wrap; margin-bottom:20px; }
  .date-btn, .date-nav { padding: 10px 20px; cursor:pointer; border-radius:10px; border:none; }
  .totals { margin-left:auto; display:flex; gap:15px; font-weight:600; justify-content:center; flex-wrap:wrap; margin-top:10px; }
  .totals span { padding:5px 10px; background:#e2e8f0; border-radius:8px; color:green; }
  .services { display:flex; gap:20px; margin-top:20px; flex-wrap:wrap; justify-content:center; }
  .service-btn { flex:1; max-width:180px; padding:20px; background:#f1f5f9; border-radius:12px; font-weight:600; cursor:pointer; text-align:center; transition:0.2s; display:flex; flex-direction:column; align-items:center; }
  .service-btn:hover { background:#e2e8f0; transform:scale(1.02); }
  .service-btn img { width:40px; height:40px; margin-bottom:10px; }
  .buttons-center { display:flex; gap:20px; justify-content:center; margin-top:20px; flex-wrap:wrap; }
  .service-summary { margin-top:20px; text-align:center; font-weight:600; }
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:50; }
  .modal-content { background:white; max-width:500px; width:90%; max-height:80%; overflow-y:auto; border-radius:16px; padding:20px; display:flex; flex-direction:column; }
  .modal-content h2 { margin-top:0; margin-bottom:10px; display:flex; align-items:center; gap:10px; }
  .dog-list { display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px; max-height:300px; overflow-y:auto; }
  .dog-list button { padding:10px; border:none; border-radius:8px; cursor:pointer; text-align:center; font-weight:500; background:#f1f5f9; transition:0.2s; }
  .dog-list button.selected { background:#10b981; color:white; font-weight:600; }
  .modal-buttons { display:flex; justify-content:flex-end; gap:10px; }
  .modal-buttons button { padding:10px 20px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
  .close-modal { background:#e2e8f0; }
  .save-modal { background:#2563eb; color:white; }
</style>
</head>
<body>

<button class="sticky-save" id="saveSelections">üíæ Save Selections</button>

<div class="container">
  <h1>üêï Dog Services ‚Äì Data Entry</h1>

  <div class="date-controls">
    <button id="prevDay" class="date-nav">&lt;</button>
    <button id="dateBtn" class="date-btn"></button>
    <button id="nextDay" class="date-nav">&gt;</button>
  </div>

  <div class="services">
    <div class="service-btn" data-service="Guarder√≠a">
      <img src="icons/guarder√≠a.svg" alt="guarder√≠a">
      Guarder√≠a
    </div>
    <div class="service-btn" data-service="Paseo">
      <img src="icons/paseo.svg" alt="Paseo">
      Paseo
    </div>
    <div class="service-btn" data-service="Noche">
      <img src="icons/noche.svg" alt="Noche">
      Noche
    </div>
    <div class="service-btn" data-service="Extra">
      <img src="icons/extra.svg" alt="Extra">
      Extra
    </div>
  </div>

  <div class="buttons-center">
    <button id="ratesBtn">Tarifas</button>
    <button id="viewTableBtn">Ver Tabla</button>
  </div>

  <div class="service-summary" id="serviceSummary">
    Hoy: Ning√∫n servicio seleccionado
  </div>

  <div class="totals">
    <span id="dailyTotal">Hoy: 0 ‚Ç¨</span>
    <span id="weeklyTotal">Semana: 0 ‚Ç¨</span>
    <span id="monthlyTotal">Mes: 0 ‚Ç¨</span>
  </div>
</div>

<!-- Dog Modal -->
<div id="dogModal" class="modal">
  <div class="modal-content">
    <h2 id="serviceTitle"><img id="serviceIcon" src="" width="24" height="24"> Service</h2>
    <div class="dog-list" id="dogList"></div>
    <div class="modal-buttons">
      <button class="close-modal" id="closeDogModal">Close</button>
      <button class="save-modal" id="saveDogSelection">Save</button>
    </div>
  </div>
</div>

<!-- Rates Modal -->
<div id="ratesModal" class="modal">
  <div class="modal-content">
    <h2>üêæ Dog Rates (‚Ç¨)</h2>
    <table id="ratesTable" style="width:100%; border-collapse:collapse; margin-bottom:20px;">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Guarder√≠a</th>
          <th>Fin de semana</th>
          <th>Noche</th>
          <th>Paseo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="modal-buttons">
      <button id="addDogRateBtn" style="background:#10b981; color:white;">+ Perro</button>
      <button id="saveRates" style="background:#2563eb; color:white;">Guardar</button>
      <button id="closeRates" class="close-modal">Cerrar</button>
    </div>
  </div>
</div>

<script>
const defaultDogs = ["PABLO","LILI","JUGNIA","LEO","INDIA","KIMCHI","NINA","CARMELA","CUATRI","TB","NEO","BRISO","ZOZI","R&H"];
let allDogs = JSON.parse(localStorage.getItem('allDogs')) || defaultDogs;
let selections = JSON.parse(localStorage.getItem('selections')) || {};
let rows = JSON.parse(localStorage.getItem('rows')) || {};
let rates = JSON.parse(localStorage.getItem('rates')) || {};
if(!Object.keys(rates).length) allDogs.forEach(d=>rates[d]={guarder√≠a:10,weekend:12,noche:20,paseo:5,extra:5});

let currentDate = new Date();
function formatDate(d){return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;}
function updateDateBtn(){document.getElementById("dateBtn").textContent=formatDate(currentDate);}
updateDateBtn();

/* Service Modals */
const dogModal = document.getElementById('dogModal');
const dogList = document.getElementById('dogList');
const serviceIcon = document.getElementById('serviceIcon');
let currentService = '';

const serviceIcons = {
  guarder√≠a:'icons/guarderia.svg',
  Walk:'icons/paseo.svg',
  Overnight:'icons/noche.svg',
  Extra:'icons/extra.svg'
};

document.querySelectorAll('.service-btn').forEach(btn=>{
  btn.onclick=()=>{
    currentService=btn.dataset.service;
    document.getElementById('serviceTitle').textContent=currentService;
    serviceIcon.src = serviceIcons[currentService] || '';
    dogList.innerHTML='';
    const dateKey=formatDate(currentDate);
    allDogs.forEach(dog=>{
      const b=document.createElement('button'); 
      b.textContent=dog;
      const key=`${dog}_${currentService}`;
      if(selections[dateKey]?.[key]) b.classList.add('selected');
      b.onclick=()=>{b.classList.toggle('selected');};
      dogList.appendChild(b);
    });
    dogModal.style.display='flex';
  }
});

document.getElementById('closeDogModal').onclick=()=>{dogModal.style.display='none';};

document.getElementById('saveDogSelection').onclick=()=>{
  const dateKey=formatDate(currentDate);
  if(!selections[dateKey]) selections[dateKey]={};
  document.querySelectorAll('#dogList button').forEach(b=>{
    const key=`${b.textContent}_${currentService}`;
    selections[dateKey][key]=b.classList.contains('selected');
  });
  dogModal.style.display='none';
  updateServiceSummary();
};

/* Sticky Save */
document.getElementById('saveSelections').onclick=()=>{
  const dateKey=formatDate(currentDate);
  if(!rows[dateKey]) rows[dateKey]={Total:0,services:{}};
  rows[dateKey].services = {};
  Object.keys(selections[dateKey]||{}).forEach(k=>{
    if(selections[dateKey][k]){
      const dog = k.split('_')[0]; const service = k.split('_')[1];
      let rate = rates[dog][service.toLowerCase()] || 0;
      if(service==='guarder√≠a' && (currentDate.getDay()===0||currentDate.getDay()===6)) rate=rates[dog].weekend || rate;
      rows[dateKey].services[dog]=(rows[dateKey].services[dog]||0)+rate;
    }
  });
  rows[dateKey].Total=Object.values(rows[dateKey].services).reduce((a,b)=>a+b,0);
  localStorage.setItem('rows',JSON.stringify(rows));
  localStorage.setItem('selections',JSON.stringify(selections));
  updateTotals();
  updateServiceSummary();
  alert('Selections saved!');
};

/* View Table */
document.getElementById('viewTableBtn').onclick=()=>{window.location.href='table.html';};

/* Date Nav */
document.getElementById('prevDay').onclick=()=>{currentDate.setDate(currentDate.getDate()-1); updateDateBtn(); updateServiceSummary();}
document.getElementById('nextDay').onclick=()=>{currentDate.setDate(currentDate.getDate()+1); updateDateBtn(); updateServiceSummary();}
document.getElementById('dateBtn').onclick=()=>{
  const input=document.createElement('input'); input.type='date'; input.style.display='none';
  document.body.appendChild(input); input.valueAsDate=currentDate; input.click();
  input.onchange=()=>{currentDate=new Date(input.value); updateDateBtn(); updateServiceSummary(); input.remove();};
};

/* Totals */
function updateTotals(){
  const now=new Date(); const todayStr=formatDate(now);
  const dailySpan=document.getElementById("dailyTotal");
  const weeklySpan=document.getElementById("weeklyTotal");
  const monthlySpan=document.getElementById("monthlyTotal");
  const row=rows[todayStr]; dailySpan.textContent="Hoy: "+(row?row.Total:0)+" ‚Ç¨";

  const monday=new Date(now); const diff=(monday.getDay()+6)%7; monday.setDate(now.getDate()-diff);
  const sunday=new Date(monday); sunday.setDate(monday.getDate()+6);
  let weekSum=0;
  Object.keys(rows).forEach(d=>{
    let [dd,mm,yy]=d.split('/'); let date=new Date(yy,mm-1,dd);
    if(date>=monday && date<=sunday) weekSum += rows[d].Total;
  });
  weeklySpan.textContent="Semana: "+weekSum+" ‚Ç¨";

  const firstDay=new Date(now.getFullYear(),now.getMonth(),1); const lastDay=new Date(now.getFullYear(),now.getMonth()+1,0);
  let monthSum=0; Object.keys(rows).forEach(d=>{
    let [dd,mm,yy]=d.split('/'); let date=new Date(yy,mm-1,dd);
    if(date>=firstDay && date<=lastDay) monthSum += rows[d].Total;
  });
  monthlySpan.textContent="Mes: "+monthSum+" ‚Ç¨";
}
updateTotals();

/* Service summary */
function updateServiceSummary(){
  const dateKey=formatDate(currentDate);
  const sel=selections[dateKey]||{};
  let summary=[];
  ["guarder√≠a","Walk","Overnight","Extra"].forEach(s=>{
    const count = Object.keys(sel).filter(k=>k.endsWith(s)&&sel[k]).length;
    if(count) summary.push(`${s}: ${count}`);
  });
  document.getElementById('serviceSummary').textContent = summary.length ? 'Hoy: ' + summary.join(', ') : 'Hoy: Ning√∫n servicio seleccionado';
}
updateServiceSummary();

/* Rates Modal Logic (same as before) */
const ratesBtn=document.getElementById("ratesBtn");
const ratesModal=document.getElementById("ratesModal");
const ratesTableBody=document.querySelector("#ratesTable tbody");
ratesBtn.onclick=()=>{buildRatesTable(); ratesModal.style.display="flex";};
document.getElementById("closeRates").onclick=()=>{ratesModal.style.display="none";};
function buildRatesTable(){
  ratesTableBody.innerHTML='';
  allDogs.forEach(dog=>{
    const r=rates[dog];
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${dog}</td>
      <td><input type="number" value="${r.guarder√≠a||0}"></td>
      <td><input type="number" value="${r.weekend||0}"></td>
      <td><input type="number" value="${r.noche||0}"></td>
      <td><input type="number" value="${r.paseo||0}"></td>
      <td><button class="deleteDogBtn">Delete</button></td>
    `;
    ratesTableBody.appendChild(tr);
    tr.querySelector(".deleteDogBtn").onclick=()=>{
      delete rates[dog]; allDogs=allDogs.filter(d=>d!==dog); buildRatesTable(); saveData();
    };
  });
}
document.getElementById("saveRates").onclick=()=>{
  [...ratesTableBody.querySelectorAll("tr")].forEach(tr=>{
    const dog=tr.children[0].textContent; const inputs=tr.querySelectorAll("input");
    rates[dog]={guarder√≠a:parseFloat(inputs[0].value)||0, weekend:parseFloat(inputs[1].value)||0, noche:parseFloat(inputs[2].value)||0, paseo:parseFloat(inputs[3].value)||0};
  }); saveData(); ratesModal.style.display='none';
};
document.getElementById("addDogRateBtn").onclick=()=>{
  const newDog=prompt("Enter dog name:"); if(!newDog) return; if(rates[newDog]) return alert("Dog exists!");
  rates[newDog]={guarder√≠a:10, weekend:12, noche:20, paseo:5, extra:5}; allDogs.push(newDog);
  buildRatesTable(); saveData();
};

/* Save data helper */
function saveData(){ localStorage.setItem('allDogs',JSON.stringify(allDogs)); localStorage.setItem('rates',JSON.stringify(rates)); }

/* PWA SW */
if('serviceWorker' in navigator){ window.addEventListener('load',()=>{navigator.serviceWorker.register('service-worker.js'); }); }
</script>
</body>
</html>
