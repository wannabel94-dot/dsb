<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dog Services ‚Äì Data Entry</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<link rel="icon" href="icons/dog-192.png" sizes="192x192" type="image/png">

<style>
* { box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  margin:0; padding:0;
}

.sticky-save {
  position: sticky;
  top: 0;
  z-index: 20;
  background: #2563eb;
  color: white;
  padding: 15px 30px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  width: 100%;
  cursor: pointer;
}

.container {
  max-width: 1200px;
  margin: 20px auto;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

h1 { font-size: 32px; margin-bottom: 20px; text-align:center; }

.date-controls {
  display:flex; gap:15px; justify-content:center; align-items:center; flex-wrap:wrap; margin-bottom:20px;
}

.date-btn, .date-nav {
  padding: 10px 20px; cursor:pointer; border-radius:10px; border:none;
}

.date-btn { background:#2563eb; color:white; min-width:140px; }
.date-nav { background:#fff; border:2px solid #2563eb; color:#2563eb; font-weight:bold; }

.tarif-table-buttons {
  display:flex; justify-content:center; gap:20px; margin:20px 0;
}

.tarif-table-buttons button {
  padding:10px 20px; border:none; border-radius:10px; cursor:pointer; font-weight:600; background:#10b981; color:white; transition:0.2s;
}

.tarif-table-buttons button#ratesBtn { background:#f59e0b; }
.tarif-table-buttons button#viewTableBtn { background:#2563eb; }

.tarif-table-buttons button:hover { transform:scale(1.05); }

.services {
  display:flex; gap:20px; margin-top:20px; flex-wrap:wrap; justify-content:center;
}

.service-btn {
  flex:1; max-width:200px; padding:20px; background:#f1f5f9; border-radius:12px;
  font-weight:600; cursor:pointer; text-align:center; transition:0.2s;
  display:flex; flex-direction:column; align-items:center; gap:10px;
}

.service-btn:hover { background:#e2e8f0; transform:scale(1.02); }

.daily-summary {
  margin-top:20px; padding:15px; background:#f1f5f9; border-radius:12px; font-size:15px;
}

.totals {
  margin-top:20px; display:flex; gap:15px; justify-content:center; font-weight:600;
}

.totals span { padding:5px 10px; background:#e2e8f0; border-radius:8px; color:green; }

.modal {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:50;
}

.modal-content {
  background:white; max-width:450px; width:90%; max-height:80%; overflow-y:auto; border-radius:16px; padding:20px;
}

.modal-content h2 {
  display:flex; align-items:center; gap:10px;
  margin-top:0; margin-bottom:10px;
}

.dog-list {
  display:grid; grid-template-columns:1fr 1fr; gap:8px; max-height:300px; overflow-y:auto; margin-bottom:10px;
}

.dog-list button {
  padding:10px; border:none; border-radius:8px; cursor:pointer; text-align:left;
  background:#f1f5f9; transition:0.2s;
}

.dog-list button.selected {
  background:#2563eb; color:white; font-weight:600;
}

.modal-footer {
  display:flex; justify-content:flex-end; gap:10px;
  margin-top:10px;
}

.modal-footer button {
  padding:8px 15px; border:none; border-radius:8px; cursor:pointer; font-weight:600;
}

.save-btn { background:#10b981; color:white; }
.close-btn { background:#e2e8f0; color:#333; }

</style>
</head>

<body>

<div class="container">
  <h1>üêï Dog Services</h1>

  <div class="date-controls">
    <button id="prevDay" class="date-nav">&lt;</button>
    <button id="dateBtn" class="date-btn"></button>
    <button id="nextDay" class="date-nav">&gt;</button>
  </div>

  <div class="services">
    <div class="service-btn" data-service="Daycare"><img src="icons/daycare.svg" width="24" /> Daycare</div>
    <div class="service-btn" data-service="Walk"><img src="icons/walk.svg" width="24" /> Walk</div>
    <div class="service-btn" data-service="Overnight"><img src="icons/overnight.svg" width="24" /> Overnight</div>
    <div class="service-btn" data-service="Extra"><img src="icons/extra.svg" width="24" /> Extra</div>
  </div>

  <div class="tarif-table-buttons">
    <button id="ratesBtn">Tarifas</button>
    <button id="viewTableBtn">Ver Tabla</button>
  </div>

  <div class="daily-summary">
    <strong>Today's Services:</strong>
    <div id="summaryContent"></div>
  </div>

  <div class="totals">
    <span id="dailyTotal">Hoy: 0 ‚Ç¨</span>
    <span id="weeklyTotal">Semana: 0 ‚Ç¨</span>
    <span id="monthlyTotal">Mes: 0 ‚Ç¨</span>
  </div>
</div>

<!-- Dog Modal -->
<div id="dogModal" class="modal">
  <div class="modal-content">
    <h2 id="serviceTitle"><img src="" id="serviceIcon" width="24" /> Service</h2>
    <div class="dog-list" id="dogList"></div>
    <div class="modal-footer">
      <button class="save-btn" id="saveDogSelection">Save</button>
      <button class="close-btn" id="closeDogModal">Close</button>
    </div>
  </div>
</div>

<!-- Rates Modal -->
<div id="ratesModal" class="modal">
  <div class="modal-content">
    <h2>üêæ Dog Rates (‚Ç¨)</h2>
    <table id="ratesTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Daycare</th>
          <th>Fin de semana</th>
          <th>Noche</th>
          <th>Paseo</th>
          <th>Extra</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="modal-footer">
      <button id="addDogRateBtn" class="save-btn">+ Perro</button>
      <button id="saveRates" class="save-btn">Guardar</button>
      <button id="closeRates" class="close-btn">Cerrar</button>
    </div>
  </div>
</div>

<script>
const defaultDogs = ["PABLO","LILI","JUGNIA","LEO","INDIA","KIMCHI","NINA","CARMELA","CUATRI","TB","NEO","BRISO","ZOZI","R&H"];
let allDogs = JSON.parse(localStorage.getItem('allDogs')) || defaultDogs;
let selections = JSON.parse(localStorage.getItem('selections')) || {};
let rows = JSON.parse(localStorage.getItem('rows')) || {};
let rates = JSON.parse(localStorage.getItem('rates')) || {};
if(!Object.keys(rates).length) allDogs.forEach(d=>rates[d]={daycare:10,weekend:12,overnight:20,walk:5,extra:5});

let currentDate = new Date();
function formatDate(d){return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;}

function updateDateBtn(){ document.getElementById("dateBtn").textContent = formatDate(currentDate); updateDailySummary(); }

updateDateBtn();

/* Service Modal */
const dogModal = document.getElementById('dogModal');
const dogList = document.getElementById('dogList');
let currentService = '';
let currentSelections = {};

document.querySelectorAll('.service-btn').forEach(btn=>{
  btn.onclick=()=>{
    currentService = btn.dataset.service;
    document.getElementById('serviceTitle').textContent = '';
    document.getElementById('serviceTitle').innerHTML = `<img src="icons/${currentService.toLowerCase()}.svg" width="24" /> ${currentService}`;
    dogList.innerHTML='';
    const dateKey = formatDate(currentDate);
    currentSelections = {};
    allDogs.forEach(dog=>{
      const b = document.createElement('button'); b.textContent = dog;
      const key = `${dog}_${currentService}`;
      if(selections[dateKey]?.[key]) { b.classList.add('selected'); currentSelections[key]=true; }
      b.onclick=()=>{ b.classList.toggle('selected'); currentSelections[key]=b.classList.contains('selected'); };
      dogList.appendChild(b);
    });
    dogModal.style.display='flex';
  }
});

document.getElementById('closeDogModal').onclick=()=>{dogModal.style.display='none';};
document.getElementById('saveDogSelection').onclick=()=>{
  const dateKey = formatDate(currentDate);
  if(!selections[dateKey]) selections[dateKey]={};
  Object.keys(currentSelections).forEach(k=>selections[dateKey][k]=currentSelections[k]);
  dogModal.style.display='none';
  updateDailySummary();
};

/* Sticky Save */
document.getElementById('saveSelections').onclick=()=>{
  const dateKey = formatDate(currentDate);
  if(!rows[dateKey]) rows[dateKey]={Total:0, services:{}};
  rows[dateKey].services = {};
  Object.keys(selections[dateKey]||{}).forEach(k=>{
    if(selections[dateKey][k]){
      const [dog, service] = k.split('_');
      let rate = rates[dog][service.toLowerCase()] || 0;
      if(service==='Daycare' && (currentDate.getDay()===0||currentDate.getDay()===6)) rate=rates[dog].weekend;
      rows[dateKey].services[dog] = (rows[dateKey].services[dog]||0)+rate;
    }
  });
  rows[dateKey].Total = Object.values(rows[dateKey].services).reduce((a,b)=>a+b,0);
  localStorage.setItem('rows', JSON.stringify(rows));
  localStorage.setItem('selections', JSON.stringify(selections));
  updateDailySummary();
  alert('Selections saved!');
};

/* Daily Summary */
function updateDailySummary() {
  const dateKey = formatDate(currentDate);
  const summaryDiv = document.getElementById('summaryContent');
  summaryDiv.innerHTML='';
  if(!selections[dateKey]) return;
  const services = ["Daycare","Walk","Overnight","Extra"];
  services.forEach(service=>{
    const dogs = [];
    Object.keys(selections[dateKey]).forEach(k=>{
      const [dog, svc] = k.split('_');
      if(svc === service && selections[dateKey][k]) dogs.push(dog);
    });
    if(dogs.length>0){
      const p = document.createElement('p');
      p.textContent = `${service}: ${dogs.join(', ')}`;
      summaryDiv.appendChild(p);
    }
  });
}

/* View Table */
document.getElementById('viewTableBtn').onclick=()=>{window.location.href='table.html';};

/* Date Nav */
document.getElementById('prevDay').onclick=()=>{currentDate.setDate(currentDate.getDate()-1); updateDateBtn();}
document.getElementById('nextDay').onclick=()=>{currentDate.setDate(currentDate.getDate()+1); updateDateBtn();}
document.getElementById('dateBtn').onclick=()=>{
  const input=document.createElement('input'); input.type='date'; input.style.display='none';
  document.body.appendChild(input); input.valueAsDate=currentDate; input.click();
  input.onchange=()=>{currentDate=new Date(input.value); updateDateBtn(); input.remove();};
};

/* Rates Modal Logic (same as before) */
const ratesBtn = document.getElementById("ratesBtn");
const ratesModal = document.getElementById("ratesModal");
const ratesTableBody = document.querySelector("#ratesTable tbody");

ratesBtn.onclick=()=>{ buildRatesTable(); ratesModal.style.display='flex'; };
document.getElementById("closeRates").onclick=()=>{ ratesModal.style.display='none'; };

function buildRatesTable(){
  ratesTableBody.innerHTML='';
  allDogs.forEach(dog=>{
    const r = rates[dog];
    const tr = document.createElement('tr');
    tr.innerHTML=`
      <td>${dog}</td>
      <td><input type="number" value="${r.daycare}"></td>
      <td><input type="number" value="${r.weekend}"></td>
      <td><input type="number" value="${r.overnight}"></td>
      <td><input type="number" value="${r.walk}"></td>
      <td><input type="number" value="${r.extra}"></td>
      <td><button class="deleteDogBtn">Delete</button></td>
    `;
    ratesTableBody.appendChild(tr);
    tr.querySelector(".deleteDogBtn").onclick=()=>{
      delete rates[dog]; allDogs=allDogs.filter(d=>d!==dog); buildRatesTable(); saveData();
    };
  });
}

document.getElementById("saveRates").onclick=()=>{
  [...ratesTableBody.querySelectorAll("tr")].forEach(tr=>{
    const dog=tr.children[0].textContent;
    const inputs=tr.querySelectorAll("input");
    rates[dog]={daycare:parseFloat(inputs[0].value)||0, weekend:parseFloat(inputs[1].value)||0, overnight:parseFloat(inputs[2].value)||0, walk:parseFloat(inputs[3].value)||0, extra:parseFloat(inputs[4].value)||0};
  });
  saveData(); ratesModal.style.display='none';
};

document.getElementById("addDogRateBtn").onclick=()=>{
  const newDog=prompt("Enter dog name:"); if(!newDog) return; if(rates[newDog]) return alert("Dog exists!");
  rates[newDog]={daycare:10, weekend:12, overnight:20, walk:5, extra:5}; allDogs.push(newDog);
  buildRatesTable(); saveData();
};

function saveData(){ localStorage.setItem('rates',JSON.stringify(rates)); localStorage.setItem('allDogs',JSON.stringify(allDogs)); }

/* PWA SW */
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>{navigator.serviceWorker.register('service-worker.js');});
}
</script>
</body>
</html>
