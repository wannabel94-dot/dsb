<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Servicios</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<link rel="icon" href="icons/dog-192.png" sizes="192x192" type="image/png">

<style>
* {box-sizing:border-box;}
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  margin:0; padding:0;
}
.sticky-save {
  position: sticky; top:0; z-index:20; background:#2563eb; color:white;
  padding:15px 30px; font-size:16px; font-weight:600; border:none; width:100%; cursor:pointer;
}
.container {
  max-width:1200px; margin:20px auto; background:white; padding:40px; border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
}
h1 {font-size:32px; margin-bottom:20px; text-align:center;}
.date-controls {display:flex; justify-content:center; gap:15px; align-items:center; flex-wrap:wrap; margin-bottom:20px;}
.date-btn, .date-nav, #ratesBtn, #viewTableBtn {padding:10px 20px; cursor:pointer; border-radius:10px; border:none;}
.totals {margin-left:auto; display:flex; gap:15px; font-weight:600;}
.totals span {padding:5px 10px; background:#e2e8f0; border-radius:8px; color:green;}
.services {display:flex; justify-content:center; gap:20px; margin-top:20px; flex-wrap:wrap;}
.service-btn {flex:1; max-width:150px; padding:20px; background:#f1f5f9; border-radius:12px; font-weight:600; cursor:pointer; text-align:center; transition:0.2s;}
.service-btn:hover {background:#e2e8f0; transform:scale(1.02);}
.summary {margin:20px 0; padding:15px; background:#f1f5f9; border-radius:12px;}
.summary div {margin-bottom:5px;}
.modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:50;}
.modal-content {background:white; max-width:500px; width:90%; max-height:80%; overflow-y:auto; border-radius:16px; padding:20px;}
.modal-content h2 {margin-top:0; margin-bottom:10px; display:flex; align-items:center; gap:10px;}
.dog-list {display:grid; grid-template-columns:1fr 1fr; gap:5px; max-height:300px; overflow-y:auto; margin-bottom:10px;}
.dog-list button {padding:10px; border:none; border-radius:8px; cursor:pointer; text-align:left; transition:0.2s; background:#f1f5f9;}
.dog-list button.selected {background:#2563eb; color:white; font-weight:600;}
.modal-buttons {display:flex; justify-content:flex-end; gap:10px;}
.modal-buttons button {padding:10px 20px; cursor:pointer; border:none; border-radius:8px;}
.close-modal {background:#e2e8f0;}
.save-modal {background:#2563eb; color:white;}
#ratesModal .modal-content {max-width:600px;}
#ratesTable {width:100%; border-collapse:collapse; margin-bottom:10px;}
#ratesTable th, #ratesTable td {border:1px solid #ccc; padding:8px; text-align:center;}
#ratesTable th {background:#2563eb; color:white;}
</style>
</head>
<body>

<button class="sticky-save" id="saveSelections">üíæ Save Selections</button>

<div class="container">
  <h1>üêï Dog Services ‚Äì Data Entry</h1>

  <div class="date-controls">
    <button id="prevDay" class="date-nav">&lt;</button>
    <button id="dateBtn" class="date-btn"></button>
    <button id="nextDay" class="date-nav">&gt;</button>
  </div>

  <div class="services">
    <div class="service-btn" data-service="Daycare"><img src="daycare.svg" width="20"> Daycare</div>
    <div class="service-btn" data-service="Walk"><img src="walk.svg" width="20"> Walk</div>
    <div class="service-btn" data-service="Overnight"><img src="overnight.svg" width="20"> Overnight</div>
    <div class="service-btn" data-service="Extra"><img src="extra.svg" width="20"> Extra</div>
  </div>

  <div style="display:flex; justify-content:center; gap:10px; margin:20px 0;">
    <button id="ratesBtn">Tarifas</button>
    <button id="viewTableBtn">Ver Tabla</button>
  </div>

  <div class="summary" id="dailySummary">
    <strong>Hoy:</strong>
    <div id="summaryDaycare">Daycare: -</div>
    <div id="summaryWalk">Walk: -</div>
    <div id="summaryOvernight">Overnight: -</div>
    <div id="summaryExtra">Extra: -</div>
  </div>

  <div class="totals">
    <span id="dailyTotal">Hoy: 0 ‚Ç¨</span>
    <span id="weeklyTotal">Semana: 0 ‚Ç¨</span>
    <span id="monthlyTotal">Mes: 0 ‚Ç¨</span>
  </div>
</div>

<!-- Dog Modal -->
<div id="dogModal" class="modal">
  <div class="modal-content">
    <h2 id="serviceTitle"><img src="" width="24" id="serviceIcon"> Service</h2>
    <div class="dog-list" id="dogList"></div>
    <div class="modal-buttons">
      <button class="close-modal" id="closeDogModal">Close</button>
      <button class="save-modal" id="saveDogModal">Save</button>
    </div>
  </div>
</div>

<!-- Rates Modal -->
<div id="ratesModal" class="modal">
  <div class="modal-content">
    <h2>üêæ Dog Rates (‚Ç¨)</h2>
    <table id="ratesTable">
      <thead>
        <tr><th>Nombre</th><th>Daycare</th><th>Weekend</th><th>Overnight</th><th>Walk</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="modal-buttons">
      <button id="addDogRateBtn">+ Perro</button>
      <button id="saveRates">Guardar</button>
      <button id="closeRates">Cerrar</button>
    </div>
  </div>
</div>

<script>
const defaultDogs = ["PABLO","LILI","JUGNIA","LEO","INDIA","KIMCHI","NINA","CARMELA","CUATRI","TB","NEO","BRISO","ZOZI","R&H"];
let allDogs = JSON.parse(localStorage.getItem('allDogs')) || defaultDogs;
let selections = JSON.parse(localStorage.getItem('selections')) || {};
let rows = JSON.parse(localStorage.getItem('rows')) || {};
let rates = JSON.parse(localStorage.getItem('rates')) || {};
if(!Object.keys(rates).length) allDogs.forEach(d=>rates[d]={daycare:10,weekend:12,overnight:20,walk:5});

let currentDate = new Date();
function formatDate(d){return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;}
function updateDateBtn(){document.getElementById("dateBtn").textContent=formatDate(currentDate);}
updateDateBtn();

function updateDailySummary() {
  const dateKey = formatDate(currentDate);
  const s = selections[dateKey]||{};
  const services = ['Daycare','Walk','Overnight','Extra'];
  services.forEach(serv=>{
    const dogs = Object.keys(s).filter(k=>k.endsWith('_'+serv) && s[k]).map(k=>k.split('_')[0]);
    document.getElementById('summary'+serv).textContent = serv+': '+(dogs.length?dogs.join(', '):'-');
  });
}

/* Service Modals */
const dogModal = document.getElementById('dogModal');
const dogList = document.getElementById('dogList');
const serviceIcon = document.getElementById('serviceIcon');
let currentService = '';

document.querySelectorAll('.service-btn').forEach(btn=>{
  btn.onclick=()=>{
    currentService=btn.dataset.service;
    document.getElementById('serviceTitle').textContent=currentService;
    serviceIcon.src = currentService.toLowerCase() + '.svg';
    dogList.innerHTML='';
    const dateKey=formatDate(currentDate);
    allDogs.forEach(dog=>{
      const b=document.createElement('button'); b.textContent=dog;
      const key=`${dog}_${currentService}`;
      if(selections[dateKey]?.[key]) b.classList.add('selected');
      b.onclick=()=>{b.classList.toggle('selected'); if(!selections[dateKey]) selections[dateKey]={}; selections[dateKey][key]=b.classList.contains('selected');};
      dogList.appendChild(b);
    });
    dogModal.style.display='flex';
  }
});

document.getElementById('closeDogModal').onclick=()=>{dogModal.style.display='none';};
document.getElementById('saveDogModal').onclick=()=>{
  saveCurrentSelections();
  dogModal.style.display='none';
};

/* Sticky Save */
document.getElementById('saveSelections').onclick=()=>{saveCurrentSelections();};

/* View Table */
document.getElementById('viewTableBtn').onclick=()=>{window.location.href='table.html';};

/* Tarifas */
const ratesModal = document.getElementById('ratesModal');
const ratesTableBody = document.querySelector("#ratesTable tbody");
document.getElementById('ratesBtn').onclick=()=>{
  buildRatesTable();
  ratesModal.style.display='flex';
};
document.getElementById('closeRates').onclick=()=>{ratesModal.style.display='none';};
document.getElementById('saveRates').onclick=()=>{ /* save rates logic */ ratesModal.style.display='none';};
document.getElementById('addDogRateBtn').onclick=()=>{ /* add dog logic */ };

/* Date Nav */
document.getElementById('prevDay').onclick=()=>{currentDate.setDate(currentDate.getDate()-1); updateDateBtn(); updateDailySummary();}
document.getElementById('nextDay').onclick=()=>{currentDate.setDate(currentDate.getDate()+1); updateDateBtn(); updateDailySummary();}
document.getElementById('dateBtn').onclick=()=>{
  const input=document.createElement('input'); input.type='date'; input.style.display='none';
  document.body.appendChild(input); input.valueAsDate=currentDate; input.click();
  input.onchange=()=>{currentDate=new Date(input.value); updateDateBtn(); updateDailySummary(); input.remove();};
};

/* Save selections and update totals */
function saveCurrentSelections(){
  const dateKey=formatDate(currentDate);
  if(!rows[dateKey]) rows[dateKey]={Total:0, services:{}};
  rows[dateKey].services={};
  Object.keys(selections[dateKey]||{}).forEach(k=>{
    if(selections[dateKey][k]){
      const [dog, service]=k.split('_');
      let rate = rates[dog][service.toLowerCase()] || 0;
      if(service==='Daycare' && (currentDate.getDay()===0||currentDate.getDay()===6)) rate=rates[dog].weekend;
      rows[dateKey].services[dog]=(rows[dateKey].services[dog]||0)+rate;
    }
  });
  rows[dateKey].Total = Object.values(rows[dateKey].services).reduce((a,b)=>a+b,0);
  localStorage.setItem('rows',JSON.stringify(rows));
  localStorage.setItem('selections',JSON.stringify(selections));
  updateDailySummary();
  updateTotals();
}

/* Totals */
function updateTotals(){
  const now = new Date();
  const todayStr = formatDate(now);
  const dailySpan=document.getElementById("dailyTotal");
  const weeklySpan=document.getElementById("weeklyTotal");
  const monthlySpan=document.getElementById("monthlyTotal");
  const row=rows[todayStr];
  dailySpan.textContent="Hoy: "+(row?row.Total.toFixed(2):"0")+" ‚Ç¨";

  const monday = new Date(now); const diff = (monday.getDay()+6)%7; monday.setDate(now.getDate()-diff);
  const sunday = new Date(monday); sunday.setDate(monday.getDate()+6);
  let weekSum = Object.entries(rows).filter(([dateStr,r])=>{let [dd,mm,yy]=dateStr.split('/'); let d=new Date(yy,mm-1,dd); return d>=monday && d<=sunday;}).reduce((sum,[_,r])=>sum+r.Total,0);
  weeklySpan.textContent="Semana: "+weekSum.toFixed(2)+" ‚Ç¨";

  const firstDay = new Date(now.getFullYear(),now.getMonth(),1); const lastDay = new Date(now.getFullYear(),now.getMonth()+1,0);
  let monthSum = Object.entries(rows).filter(([dateStr,r])=>{let [dd,mm,yy]=dateStr.split('/'); let d=new Date(yy,mm-1,dd); return d>=firstDay && d<=lastDay;}).reduce((sum,[_,r])=>sum+r.Total,0);
  monthlySpan.textContent="Mes: "+monthSum.toFixed(2)+" ‚Ç¨";
}

updateDailySummary();
updateTotals();

/* PWA SW */
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>{navigator.serviceWorker.register('service-worker.js');});
}
</script>
</body>
</html>
